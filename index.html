<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Resumé</title>
</head>
<body>
  <div id="main-wrapper" style="overflow:auto;">
    <div class="page-wrapper">
      <div class="page-breadcrumb">
        <div class="row">
          <div class="col-12">

            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-1 offset-10 text-end">
                        <a onclick="changeLanguage('es')" style="cursor: pointer;">
                          <img src="https://flagcdn.com/w40/mx.png" alt="Español" width="30">
                        </a>
                        <a onclick="changeLanguage('en')" style="cursor: pointer;">
                          <img src="https://flagcdn.com/w40/us.png" alt="English" width="30">
                        </a>
                      </div>
                    </div>
                    <div class="row" id="i18n-root">
                      <div class="col-12 col-sm-5 text-center text-md-start row">
                        <div class="col-12 col-md-4 ml-4">
                          <img src="img/profile_photo.jpeg" class="img-fluid rounded-circle" alt="Profile Picture" width="80" height="80">
                        </div>
                        <h2 class="col-12 col-md-8 mt-4 name" data-i18n="name">
                          <!-- Everything abot Name -->
                        </h2>
                      </div>

                      <div class="col-12 col-sm-7 row py-4">
                        <div class="col-11 col-sm-5 offset-sm-6 text-end" data-i18n="emailAddress">
                          <!-- Everything abot EmailAddress -->
                        </div>
                        <i class='col-1 fas fa-envelope'></i>

                        <div class="col-11 col-sm-5 offset-sm-6 text-end" data-i18n="phoneNumber">
                          <!-- Everything abot PhoneNumber -->
                        </div>
                        <i class='col-1 fas fa-phone'></i>

                        <div class="col-11 col-sm-5 offset-sm-6 text-end" data-i18n="address">
                          <!-- Everything abot Address -->
                        </div>
                        <i class='col-1 fas fa-map-marker-alt'></i>
                      </div>

                      <!-- <div class="col-12 row">
                        <a href="#" class="btn col-12 col-sm-1" target="_blank">
                          <i class="fa-brands fa-github"></i>
                          GitHub
                        </a>

                        <a href="https://www.linkedin.com/in/cesar-ram/" class="btn col-12 col-sm-1" target="_blank">
                          <i class="fa-brands fa-linkedin"></i>
                          LinkedIn
                        </a>
                      </div> -->

                      <div class="container">
                        <hr class="divider">

                        <div class="row align-items-center">
                          <p class="text-uppercase occupation" data-i18n="occupation">
                            <!-- Everything abot Occupation -->
                          </p>
                        </div>
                      </div>

                      <div class="col-12 row" data-i18n="profile">
                        <!-- Everything about Profile -->
                      </div>

                      <div class="col-12 mt-5 row" data-i18n="education">
                        <!-- Everything about Education -->
                      </div>

                      <div class="col-12 mt-5 row" data-i18n="workHistory">
                        <!-- Everything about Work History -->
                      </div>

                      <div class="col-12 mt-5 row" data-i18n="hardSkills">
                        <!-- Everything about Hard Skills -->
                      </div>

                      <div class="col-12 mt-5 row" data-i18n="softSkills">
                        <!-- Everything about Soft Skills -->
                      </div>

                      <div class="col-12 mt-5 row" data-i18n="languages">
                        <!-- Everything about Languages -->
                      </div>

                      <div class="col-12 mt-5 row" data-i18n="hobbies">
                        <!-- Everything about Hobbies -->
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
